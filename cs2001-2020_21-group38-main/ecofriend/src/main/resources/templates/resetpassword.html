<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author"
	content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
<meta name="generator" content="Hugo 0.79.0">

<title>EcoFriend | Reset Password</title>

<link rel="canonical"
	href="https://getbootstrap.com/docs/5.0/examples/sign-in/">
<link rel="stylesheet" th:href="@{/css/login.css}" />


<!-- Bootstrap core CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
	integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	crossorigin="anonymous"></script>

<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
	integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	crossorigin="anonymous"></script>
<!-- navigation bar css  -->
<link rel="stylesheet" th:href="@{/css/nav.css}">

<!-- Footer css  -->
<link rel="stylesheet" th:href="@{/css/footer.css}" />

<!-- page css -->
<link rel="stylesheet" th:href="@{/css/login.css}" />



</head>

<body>
	<!------------------------ Navbar--------------------------->
	<div th:replace="nav :: navbar"></div>

	<!-- main div -->
	<div class="container text-center">
		<div class="image-container">
			<img id="brandLogo" src="" th:src="@{/image/Final logo.png}"
				alt="Brand Logo" />
		</div>

		<div>
			<h2>Reset Your Password</h2>
		</div>
		<!-- error message -->
		<div th:if="${error != null}">
			<p class="text-danger">[[${error}]]</p>
		</div>
		<!-- end error message div -->

		<!-- Success message -->
		<div th:if="${message != null}">
			<p class="text-warning">[[${message}]]</p>
		</div>
		<!-- end success message div -->

		<!-- reset password form -->
		<form th:action="@{/resetpassword}" method="post"
			style="max-width: 350px; margin: 0 auto;">
			    <input type="hidden" name="token" th:value="${token}" />
			<div class="border border-secondary rounded p-4">

				<div class="input-field">
					<p>
						<input type="password" id="password" class="form-control" name="password"
							placeholder="New Password* " required autofocus="autofocus"/>
					</p>
					<p>
						<input type="password" class="form-control"
							placeholder="Confirm Password* " required autofocus="autofocus" oninput="passwordValidation(this);"/>
					</p>
				</div>
				<div class="form-group text-center">
					<button type="submit" class="btn btn-block btn-success">Change
						password</button>
				</div>

			</div>
		</form>
			<!-- end of reset password form and its content -->
		

		<div class="row">
			<div class="col-md-12">
				New user? <a href="/" th:href="@{/registration}">Register</a>
			</div>
			<div class="col-md-12">
				Already registered? <a href="/" th:href="@{/login}">Login</a>
			</div>
		</div>
	</div>
	<!-- end of main div -->


	<!-- footer -->
	<div th:replace="footer :: footer"></div>
	<!--End of Footer -->

<!-- Input validation -->
<script >

function passwordValidation(fieldConfirmPswd) {
    if (fieldConfirmPswd.value != $("#password").val()) {
    	fieldConfirmPswd.setCustomValidity("Passwords do not match!");
    } else {
    	fieldConfirmPswd.setCustomValidity("");
    }
}
</script>

</body>
<!-- end of body -->
</html>
<!-- end of html -->
