<html lang="en">

<head>
    <meta charset="UTF-8">

    <!------------------------ Google Font --------------------------->

    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC&family=Anton&family=Passion+One&display=swap" rel="stylesheet">
    <!------------------------ Bootstap links--------------------------->
    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Axios JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

 <!------------------------Navbar Javascript--------------------------->
 <script src="nav.js"></script>

    <!------------------------ CSS --------------------------->
    <!-- Navigation bar css  -->
    <link rel="stylesheet" href="/nav.css">
    <!-- main CSS bar css  -->
    <link rel="stylesheet" href="/donation.css">
    <!--main js file-->
    <script src="main.js "></script>

    <!-- Footer css  -->
    <link rel="stylesheet" href="/footer.css">


    <!--Loading navbar and footer to this page-->
    <script>
        $(function() {

            $('#footer').load('footer.html')
            $('#navigation').load('nav.html')
        });
    </script>
</head>

	
<body>
	
	<div  >
		<img id="logo" src="/Final logo.png" alt="Brand Logo" />
	</div>

	<!-- end error message div -->
	<div class="container text-center">
		<h2>Forgot Your Password</h2>

		<!--Forgot Password -->
		<form th:action="@{/forgotpassword}" method="post">

			<div>
				<p>You will receive an link to reset your password</p>
			</div>
			<div>
				<p>
					<input type="email" class="form-control" name="email"
						placeholder="Enter Your email* " required autofocus="autofocus">
				</p>
			</div>

			<button class="w-100 btn btn-lg btn-primary" id="reset-password"
				name=resetPassword type="submit">Reset Password</button>

		</form>
		<!-- Login -->
		<a href="/" th:href="@{/login}">Login</a>
	</div>
	<footer class="footer">
		<div class="container">
			<p class="text-center">EcoFriend 2021</p>
		</div>
	</footer>
</body>
</html>
