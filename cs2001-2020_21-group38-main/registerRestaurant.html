            <!--h1 of the page-->
            <h1 class="heading-primary">Restaurant Registration</h1>
            <!--div Content Container -->
            <div class="content-container">
                <!--row -->
                <div class="row">
                    <!--center div -->
                    <div class="center col-9 offset-1 col-lg-8 offset-lg-2 div-wrapper d-flex justify-content-center align-items-center">
                        <!-- div-->

                                <!--div-->
                                <div class="form-outline mb-2">
                                    <input id="name-field" name="name"  type="text" class="form-control " placeholder="Name*" required>
                                </div>
                                <!--end of div-->
                                <!--div-->
                                <div class="form-outline mb-2">
                                    <input id="address-field" name="address" type="text" class="form-control" placeholder="Address*" required>

                                <!--end of div-->

                                 <!--div-->
                                 <div class="form-outline mb-2">

                                </div>
                                <!--end of div-->

                                <!--div-->
                                <div class="form-outline mb-3">
                                    <!-- Trigger the modal with a button -->
                                    <button type="submit" id="addbtn" class="btn-primary" onclick="performAddRequest()">Add</button>
                                    <!-- Reset input text with a button -->
                                    <button type="reset" id="resetbtn" class=" btn-primary resetbtn"><i class="fas fa-undo"></i>Reset</button>
                                </div>
                                <!--end of div-->

                            </form>
